version: 1.0.0
name: OPC UA Reader
description: OPC UA Reader reads values for variables and forwards the payload to next module.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_OPCUA_input.png
type: input
tags:
  - OPC UA Reader
  - input
categories:
  - id: category
    name: Input
image:
  name: weevenetwork/opcua-reader
  tag: latest
environments:
  - key:  OPC_UA_SERVER
    description: URL of OPC UA Server
    value: ''
    default: ''
    type: string
    name: OPC UA Server
  - key:  OPC_UA_USERNAME
    description: Username for authentication
    value: ''
    default: ''
    type: string
    name: OPC UA Username
  - key:  OPC_UA_PASSWORD
    description: Password for authentication
    value: ''
    default: ''
    type: string
    name: OPC UA Password
  - key:  MAX_RETRY
    description: Max retry for connecting
    value: ''
    default: 1
    type: integer
    name: Max retry
  - key:  NODE_ID
    description: Node ID to connect to
    value: ''
    default: ''
    type: string
    name: Node ID
  - key:  VARIABLE_LIST
    description: Comma separated list of variables to read
    value: ''
    default: ''
    type: string
    name: Variable list
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
